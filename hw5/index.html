    <script>
     function getProduct() {
      
        $.ajax({

            dataType: "json",

             //alert(data[0].county)

                   alert (data.val());
                 
               }
            },
            complete: function(data,status) { //optional, used for debugging purposes
            //alert(status);
            }
            
            });//ajax
    }
    
     
    $(document).ready(  function(){
        
        $("#zip").change( function(){ getCity(); } );
